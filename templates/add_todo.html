<!DOCTYPE html>
<html>
<head>
    <title>Add Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            max-width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create Message</h1>
    <form method="POST" action="{% url 'add_todo' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter your message" required>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to Message List</a>
</body>
</html>
